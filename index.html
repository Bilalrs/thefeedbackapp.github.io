<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback. - Your self awareness tool</title>
  <meta name="description" content="Feedback makes it effortless to share quick, honest feedback with people. Available on the App Store." />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/Feedback_logo_nobackground.png" />
  <link rel="icon" href="/Feedback_logo.png" />

  <!-- Font: Poppins 600 (SemiBold) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Social Meta -->
  <meta name="theme-color" content="#07151f" />
  <meta property="og:title" content="Feedback. - Your self awareness tool" />
  <meta property="og:description" content="Feedback makes it effortless to share quick, honest feedback with people." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/Feedback_mockup.png" />
  <meta property="og:site_name" content="Feedback." />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Feedback. - Your self awareness tool" />
  <meta name="twitter:description" content="Share quick, honest feedback with people." />

  <style>
    :root {
      --bg: #07151f;
      --text: #ffffff;
      --muted: rgba(255,255,255,.72);
      --ring: rgba(255,255,255,.25);
      --line: rgba(255,255,255,.14);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-weight: 600; /* SemiBold everywhere */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--text); text-decoration: none; }
    a:hover, a:focus { text-decoration: none; outline: none; }

    .container { max-width: 1120px; margin: 0 auto; padding: 0 24px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 40;
      background: linear-gradient(to bottom, rgba(7,21,31,.9), rgba(7,21,31,.6), transparent);
      backdrop-filter: blur(6px);
    }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: 16px 0; }
    .brand { display:inline-flex; gap:8px; align-items:center; } /* tighter gap */
    .brand img { height:34px; width:auto; filter: drop-shadow(0 4px 14px rgba(255,255,255,.1)); }
    .brand span { font-weight: 600; }

    .icon-btn {
      display:inline-flex; align-items:center; justify-content:center;
      width: 40px; height: 40px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      transition: box-shadow .2s ease, transform .08s ease;
    }
    .icon-btn:hover { box-shadow: 0 0 0 6px var(--ring); }
    .icon-btn:active { transform: translateY(1px); }
    .icon { width:20px; height:20px; display:block; }

    /* Right-side icons as a row */
    .actions { display:flex; align-items:center; gap:10px; }

    /* Hero */
    .hero { padding: 36px 0 28px; }
    .hero-grid { display:grid; grid-template-columns: 1fr; gap: 28px; align-items:center; }
    @media (min-width: 900px) { 
      .hero-grid { grid-template-columns: 1.1fr 1fr; gap: 42px; }
      .hero-grid > :first-child { padding-left: clamp(16px, 2vw, 32px); } /* nudge text right */
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(44px, 7vw, 84px);
      line-height: 1.02; letter-spacing: -.02em;
      font-weight: 600; /* SemiBold */
    }
    .sub {
      margin: 0 0 22px; font-size: clamp(16px, 2.3vw, 20px); color: var(--muted);
    }
    .cta { display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .badge { height:56px; }

    /* Mockup image (no box) */
    .mock {
      width: 100%; height: auto; display:block; border-radius: 22px;
      border: none; box-shadow: none; background: transparent;
    }

    /* Footer */
    footer { border-top: 1px solid var(--line); padding: 18px 0 48px; color: var(--muted); font-size: 14px; }
    .foot { display:grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .foot { grid-template-columns: 1fr 1fr; } } /* Links + Legal only */
    .foot h4 { margin: 0 0 8px; color: var(--text); font-size: 14px; text-transform: uppercase; letter-spacing:.12em; }
    .foot p { margin: 0; }

    /* Make LINKS text look like LEGAL text */
    .links p, .links a { color: var(--muted); font-size: 14px; }
    .links a { margin-right: 16px; }

    /* NEW: center hero content on small screens */
    @media (max-width: 899px) {
      .hero { text-align: center; }
      .hero-grid { justify-items: center; }
      .hero .cta { justify-content: center; }
    }
  </style>

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Feedback",
    "url": "https://thefeedbackapp.github.io/",
    "logo": "https://thefeedbackapp.github.io/Feedback_logo_nobackground.png",
    "contactPoint": [{
      "@type": "ContactPoint",
      "email": "feedback@thefeedbackapp.org",
      "contactType": "customer support"
    }]
  }
  </script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="#" aria-label="Feedback home">
        <img src="/Feedback_logo_nobackground.png" alt="Feedback logo">
        <span>Feedback.</span>
      </a>

      <!-- Right-side icons: Instagram + Mail -->
      <div class="actions">
        <a class="icon-btn" aria-label="Feedback on Instagram"
           href="https://www.instagram.com/feedback.app?igsh=b3pxNTlvcTg4ZHZl" target="_blank" rel="noopener">
          <!-- Instagram SVG -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6">
            <rect x="3" y="3" width="18" height="18" rx="5" />
            <circle cx="12" cy="12" r="4.2" />
            <circle cx="17.3" cy="6.7" r="1.2" fill="currentColor" stroke="none" />
          </svg>
        </a>

        <a class="icon-btn" href="mailto:feedback@thefeedbackapp.org" aria-label="Contact">
          <!-- simple mail icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
            <path d="M3 7.5a2.5 2.5 0 0 1 2.5-2.5h13A2.5 2.5 0 0 1 21 7.5v9a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 16.5v-9Z"/>
            <path d="m3.8 7.9 7.1 5.2a2 2 0 0 0 2.2 0l7.1-5.2"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <main class="container hero">
    <div class="hero-grid">
      <div>
        <h1>Feedback.</h1>
        <p class="sub">Your self awareness tool</p>
        <div class="cta" id="download">
          <a aria-label="Download on the App Store" href="https://apps.apple.com/us/app/feedback/id6744941885">
            <img class="badge" alt="Download on the App Store"
                 src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&releaseDate=1730764800">
          </a>
        </div>
      </div>

      <!-- iPhone mockup -->
      <div>
        <img class="mock" src="/Feedback_mockup.png" alt="Feedback app on iPhone">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container foot">
      <div class="links">
        <h4>Links</h4>
        <p>
          <a href="/privacy-policy">Privacy Policy</a>
          <a href="/support">Support</a>
          <a href="https://apps.apple.com/us/app/feedback/id6744941885">App Store</a>
        </p>
      </div>
      <div>
        <h4>Legal</h4>
        <p>© <span id="year"></span> FEEDBACK GLOBAL LTD · Company No. 16735294</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
