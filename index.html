<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback — Quick, secure feedback</title>
  <meta name="description" content="Feedback makes it effortless to share quick, secure feedback with people and businesses you trust. Available on the App Store." />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/Feedback_logo_nobackground.png" />
  <link rel="icon" href="/Feedback_logo_nobackground.png" />

  <!-- Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Theme & Meta -->
  <meta name="theme-color" content="#07151f" />
  <meta property="og:title" content="Feedback — Quick, secure feedback" />
  <meta property="og:description" content="Share quick, secure feedback with the people and businesses you trust." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/Feedback_mockup.png" />
  <meta property="og:site_name" content="Feedback" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Feedback — Quick, secure feedback" />
  <meta name="twitter:description" content="Share quick, secure feedback with the people and businesses you trust." />

  <style>
    :root {
      --bg: #07151f;
      --text: #ffffff;
      --muted: rgba(255,255,255,.72);
      --ring: rgba(255,255,255,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--text); text-decoration: none; }
    a:hover, a:focus { text-decoration: none; outline: none; }

    .container { max-width: 1120px; margin: 0 auto; padding: 0 24px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 40;
      background: linear-gradient(to bottom, rgba(7,21,31,.9), rgba(7,21,31,.6), transparent);
      backdrop-filter: blur(6px);
    }
    .nav { display:flex; align-items:center; justify-content:space-between; padding: 16px 0; }
    .brand { display:inline-flex; gap:12px; align-items:center; font-weight:700; }
    .brand img { height:34px; width:auto; filter: drop-shadow(0 4px 14px rgba(255,255,255,.1)); }
    .brand span { font-weight:700; }

    .btn {
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; background:transparent;
      border: 1px solid rgba(255,255,255,.4); color:var(--text);
      transition: box-shadow .2s ease;
    }
    .btn:hover { box-shadow: 0 0 0 6px var(--ring); }

    /* Hero */
    .hero { padding: 72px 0 36px; }
    .hero-grid { display:grid; grid-template-columns: 1fr; gap: 28px; align-items:center; }
    @media (min-width: 900px) { .hero-grid { grid-template-columns: 1.1fr 1fr; gap: 42px; } }

    .eyebrow {
      display:inline-block; font-size:12px; letter-spacing:.14em; text-transform:uppercase;
      padding: 6px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.14); color: var(--muted);
    }
    h1 {
      margin: 14px 0 12px;
      font-size: clamp(44px, 7vw, 84px);
      line-height: 1.02; letter-spacing: -.02em;
      font-weight: 800; /* Poppins bold */
    }
    .sub {
      margin: 0 0 24px; font-size: clamp(16px, 2.3vw, 20px); color: var(--muted); font-weight: 600;
    }
    .cta { display:flex; gap:14px; align-items:center; flex-wrap:wrap; }
    .badge { height:56px; }

    /* Mockup image – no border/box */
    .mock {
      width: 100%; height: auto; display:block; border-radius: 22px;
      border: none; box-shadow: none; background: transparent;
    }

    /* Footer */
    footer { border-top: 1px solid rgba(255,255,255,.14); padding: 18px 0 48px; color: rgba(255,255,255,.72); font-size: 14px; }
    .foot { display:grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .foot { grid-template-columns: repeat(3, 1fr); } }
    .foot h4 { margin: 0 0 8px; color: var(--text); font-size: 14px; text-transform: uppercase; letter-spacing:.12em; }
    .foot p { margin: 0; }
    .links a { margin-right: 12px; }
  </style>

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Feedback",
    "url": "https://thefeedbackapp.github.io/",
    "logo": "https://thefeedbackapp.github.io/Feedback_logo_nobackground.png",
    "contactPoint": [{
      "@type": "ContactPoint",
      "email": "feedback@thefeedbackapp.org",
      "contactType": "customer support"
    }]
  }
  </script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="#" aria-label="Feedback home">
        <img src="/Feedback_logo_nobackground.png" alt="Feedback logo">
        <span>Feedback</span>
      </a>
      <a class="btn" href="#download">Download</a>
    </div>
  </header>

  <!-- Hero -->
  <main class="container hero">
    <div class="hero-grid">
      <div>
        <span class="eyebrow">Private by default</span>
        <h1>Feedback.</h1>
        <p class="sub">Your social credit score</p>
        <div class="cta" id="download">
          <a aria-label="Download on the App Store" href="https://apps.apple.com/us/app/feedback/id6744941885">
            <img class="badge" alt="Download on the App Store"
                 src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&releaseDate=1730764800">
          </a>
          <a class="btn" href="mailto:feedback@thefeedbackapp.org">Contact</a>
        </div>
      </div>

      <!-- iPhone mockup (no box) -->
      <div>
        <img class="mock" src="/Feedback_mockup.png" alt="Feedback app on iPhone">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container foot">
      <div>
        <h4>Feedback</h4>
        <p>Quick, secure feedback that actually gets used.</p>
      </div>
      <div class="links">
        <h4>Links</h4>
        <p><a href="/privacy-policy">Privacy Policy</a> <a href="/support">Support</a> <a href="https://apps.apple.com/us/app/feedback/id6744941885">App Store</a></p>
      </div>
      <div>
        <h4>Legal</h4>
        <p>© <span id="year"></span> FEEDBACK GLOBAL LTD · Company No. 16735294</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
